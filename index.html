<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LikeLion OneDay</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
</style>

<body>
  <div class="cardWrap">
    <div class="cardInner">
      <div class="cardForm cardFront">
        <div class="infoImg">
          <img src="./KYUNG.jpg" />
        </div>
        <hr />
        <div class="infoName">
          <p>이경준</p>
        </div>
        <div class="infoMajor">
          <p>의료IT공학과</p>
        </div>
        <div class="infoGrade">
          <p>19학번</p>
        </div>
      </div>
      <div class="cardForm cardBack">
        <div class="quizWrap">
          <div class="quiz1">
            <div class="q1">Q1.</div>
            <div class="a1">Possible to Reality</div>
          </div>
          <div class="quiz2">
            <div class="q2">Q2.</div>
            <div class="a2">아기사자</div>
          </div>
          <div class="quiz3">
            <div class="q3">Q3.</div>
            <div class="a3">프론트엔드</div>
          </div>
          <div class="quiz4">
            <div class="q4">Q4.</div>
            <div class="a4">해커톤</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img class="likeLion" src="LIKELION.png">
  <script src="script.js"></script>
</body>

</html>
